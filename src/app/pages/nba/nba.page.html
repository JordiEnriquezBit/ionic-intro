<ion-header>
  <ion-toolbar>
    <ion-title>nba</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="head">
    <div *ngFor="let item of equipos" class="equipo">
      <h2>{{item.ano}}</h2>
      <h3>{{item.name}}</h3>
      <img src="{{item.imgUrl}}" alt="" height="200px">
      <h3>Best Players</h3>
      <ul>
        <li *ngFor="let subItem of item.players">{{subItem}}</li>
      </ul>
    </div>
  </div>
  
</ion-content>
